name: Deploy to Github Pages

on:
  push:
    branches: ["main", "master"]

    
  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write


concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verificar se a pasta src existe
        run: |
          if [ ! -d "src" ]; then
            echo "Pasta src não encontrada!"; exit 1;
          fi

      - name: Verificar se o CSS existe
        run: |
          if [ ! -f "src/css/style.css" ]; then
            echo "Arquivo src/css/style.css não encontrado!"; exit 1;
          fi

      - name: Linting Profissional HTML
        uses: htmlhint/htmlhint@v1
        with:
          target_pattern: 'src/index.html'

      - name: Explorando a Runner
        run: lsb_release -a && free -h
        

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Mensagem Final
        run: echo "O código do aluno Davydson foi auditado, está seguindo as normas corretas e está pronto para o deploy!"